name: Java CI
on: 
  push:
      branches:
        - develop
        - '**/feature.*/'
        - master
jobs:
    pipelinejob:
      name: my job pipeline
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: set up node
          uses: actions/setup-node@v1
        - name: Install bats
          run: npm install -g bats
        - name: execute a cmd
          run: bats -v
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Build with Maven
          run: mvn -B package --file pom.xml
